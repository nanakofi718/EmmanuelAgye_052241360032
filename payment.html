<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <div class="title">Payment</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                    <span class="details">Student ID</span>
                    <input type="text" placeholder="0522-xxx-xxx-xx" required>
                </div>
                <div class="input-box">
                    <span class="details">Level</span>
                    <input type="text" placeholder="Example 100" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact</span>
                    <input type="text" placeholder="(000)-000-0000" required>
                </div>
                <div class="input-box">
                    <span class="details">E-mail</span>
                    <input type="text" placeholder="Example-josh46@gmail.com" required>
                </div>
                <div class="input-box">
                    <span class="details">Course / Program</span>
                    <input type="text" placeholder="Example-B.Tech computer technology" required>
                </div>
                <div class="input-box">
                    <span class="details">School year </span>
                    <input type="text" placeholder="Example 2021" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="Submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
